                <a class="LinksHead" href="../index.html" >Contenedor</a>
                <a class="LinksHead" href="form.html" >Formulario</a>
            </h2>

        </nav>

    </header>

    <div>
        <form action="Formulario básico">
            <h3>Nombre</h3>
            <input type="text" name="Nombre" id="inputNombre" required>
            <p id="errorNombre" class="error-message"></p><br>

            <h3>Edad</h3>
            <input type="number" name="Edad" id="inputEdad" min="1" max="110" required>
            <p id="errorEdad" class="error-message"></p><br>

            <h3>Email</h3>
            <input type="mail" name="Email" id="inputEmail" required>
            <p id="errorEmail" class="error-message"></p><br>

            <h3>Usuario</h3>
            <input type="text" name="User" id="inputUser" required>
            <p id="errorUser" class="error-message"></p><br>

            <h3>Contraseña</h3>
            <input type="password" name="Password" id="inputPassword" required>
            <p id="errorPassword" class="error-message"></p><br>

            <h3>Confirmar contraseña</h3>
            <input type="password" name="ConfirmP" id="inputConfirmPassword" required>
            <input type="checkbox" name="verPass" id="verPassword" onchange="mostrarOcultarContraseña()"> <p class="showps">Mostrar contraseña</p>
            <p id="errorConfirmPassword" class="error-message"></p><br>

            <br><br>
            <input type="button" value="Vaciar" class="buttonVaciar" onclick="vaciarFormulario()">
            <input type="button" value="Enviar" class="buttonEnviar" onclick="enviarForm()">
            <br><br>

        </form>
    </div>
